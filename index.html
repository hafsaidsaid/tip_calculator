<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tipContainer">
        <h1>tip calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <form action="">
            <label for="">
                Bill amount: <br>
                <input type="number" id="billInput">
            </label>
            <label for="">
                Tip Pourcentage: <br>
                <input type="number" id="tipInput">
            </label>
        </form>
        <button class="calcBtn">calculate</button>
        <p class="total">Total: <strong></strong></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
